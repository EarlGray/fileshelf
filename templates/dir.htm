{% extends "tmpl.htm" %}
{% block body %}
<h2>/{{ path }}</h2>
<hr/>
<ul id="ls">
  {% for fname, entry in lsdir.iteritems() %}
  <li><a href="{{ entry.href }}">{{ fname }}</a></li>
  {% endfor %}
</ul>
<form action="" method="POST" enctype="multipart/form-data">
  <input type="file" name="file"/>
  <input type="submit" value="Upload"/>
</form>
{% endblock %}
