{% extends "tmpl.htm" %}
{% block body %}
<h1>Not found</h1>
{% if maybe_new -%}
<p>Maybe, you would like to create a {{ maybe_new.desc }}
  <code>{{ maybe_new.path }}</code>:</p>
<form method="POST" action="{{ url_for('path_handler') }}">
  <input type="hidden" name="action" value="create">
  <input type="hidden" name="mime" value="{{ maybe_new.mime }}">
  <input type="hidden" name="name" value="{{ maybe_new.path }}">
  <input type="submit" value="create this {{ maybe_new.desc }}" autofocus>
</form>
{% else -%}
<p>
This file is not found<br>
To try again is useless<br>
It is just not here<br>
</p>
{% endif -%}
{% endblock %}
